server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:antgasp;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true
logging:
  level:
    org.springframework: info
